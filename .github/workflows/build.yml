name: build

on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - errors
  pull_request:
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: upload dists
        uses: actions/upload-artifact@v3
        with:
          name: dists
          path: ${{ github.workspace }}
